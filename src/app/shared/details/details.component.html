<div class="overlay" (click)="showDetail.emit()"></div>
<div class="modale">
    <div class="container">
        <h4>Orders</h4>
        <div class="row">
            <div class="col-2">Product</div>
            <div class="col-2">Date</div>
            <div class="col-2">Quantity</div>
            <div class="col-2 offset-4">Total</div>
        </div>
        <div class="row" *ngFor="let order of user.orders" >
            <div class="col-2">{{ order.product.name }}</div>
            <div class="col-2">{{ order.date | date: "d MMM Y" }}</div>
            <div class="col-2">{{ order.quantity}}</div>
            <div class="col-2 offset-4">{{ order.product.price }}</div>
        </div>
    </div>
</div>
